name: Cypress Tests - Simplified

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

env:
  NODE_VERSION: '18'

jobs:
  # Simple test execution to validate pipeline
  cypress-basic-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress installation
        run: npx cypress verify

      - name: Start application
        run: npm start &
        
      - name: Wait for application to be ready
        run: npx wait-on http://localhost:4100 --timeout 60000

      - name: Run basic Cypress test
        run: npx cypress run --spec "cypress/e2e/smoke/basic-smoke.cy.js" --browser chrome --headless
        env:
          CYPRESS_baseUrl: http://localhost:4100

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos